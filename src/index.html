<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image search</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <form class="form">
        <label class="label-pix">
          <input
            class="pix-input"
            type="text"
            name="search-text"
            placeholder="Search images..."
            required
          />
        </label>
        <button class="btn-pix" type="submit">Search</button>
      </form>

      <span class="loader"></span>

      <ul class="gallery"></ul>

      <button class="load-more">Load more</button>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
